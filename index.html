<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 250px;
            margin: 100px auto;
            text-align: center;
        }
        .display, .buttons {
            margin: 10px 0;
        }
        .display input {
            width: 90%;
            font-size: 2em;
            text-align: right;
            background: #333;
            color: black;
            border-radius: 10px;
            padding: 10px;
            border: none;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            margin: 5px;
            border-radius: 25px;
            color: black;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button[data-func="cos"] { background-color: #4CAF50; }
        .buttons button[data-func="sin"] { background-color: #2196F3; }
        .buttons button[data-func="tan"] { background-color: #FF5722; }
        .buttons button[data-func="ln"] { background-color: #9C27B0; }
        .buttons button[data-func="sqrt"] { background-color: #FFEB3B; color: black; }
        
        .buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <button data-func="cos">cos</button>
            <button data-func="sin">sin</button>
            <button data-func="tan">tan</button>
            <button data-func="ln">ln</button>
            <button data-func="sqrt">âˆšx</button>
        </div>
        <div class="display">
            <input id="inputValue" type="number" placeholder="0">
        </div>
        <div id="resultDisplay">= </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('inputValue');
            const resultDisplay = document.getElementById('resultDisplay');
            const buttons = document.querySelectorAll('button[data-func]');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const operation = button.getAttribute('data-func');
                    const value = parseFloat(input.value);
                    if (value > 0) {
                        const result = calculate(value, operation);
                        resultDisplay.textContent = '= ' + result;
                    }
                });
            });

            function calculate(value, operation) {
                switch (operation) {
                    case 'sqrt': return Math.sqrt(value).toFixed(2);
                    case 'ln': return Math.log(value).toFixed(2);
                    case 'sin': return Math.sin(value).toFixed(2);
                    case 'cos': return Math.cos(value).toFixed(2);
                    case 'tan': return Math.tan(value).toFixed(2);
                    default: return 0;
                }
            }
        });
    </script>
</body>
</html>
